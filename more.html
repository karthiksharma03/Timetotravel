<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sidebar</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="/more.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>
    <div class="sidebar">
        <div class="logo-content">
            <div class="logo">
                <i class='bx bx-world'></i>
                <div class="logo-name">TRAVEL</div>
            </div>
            <i class='bx bx-menu' id="btn"></i>
        </div>
        <ul class="nav-list">

            <li>
                <i class='bx bx-search'></i>
                <input type="text" placeholder="Search.....">
                <span class="tooltip">Search</span>
            </li>

            <li>
                <a href="/ticket.html">
                    <i class='bx bxs-plane-alt'></i>
                    <span class="links_name">Ticket booking</span>
                </a>
                <span class="tooltip">Ticket Booking</span>
            </li>

            <li>



                
                <a href="/weather.html">
                    <i class='bx bxs-cloud'></i>
                    <span class="links_name">Weather</span>
                </a>
                <span class="tooltip">Weather</span>
            </li>

            <li>
                <a href="/hotels.html">
                    <i class='bx bxs-hotel'></i>
                    <span class="links_name">Hotels</span>
                </a>
                <span class="tooltip">Hotels</span>
            </li>

            <li>
                <a href="/food.html">
                    <i class='bx bxs-bowl-rice'></i>
                    <span class="links_name">Food</span>
                </a>
                <span class="tooltip">Food</span>
            </li>

            <li>
                <a href="/maps.html">
                    <i class='bx bxs-map'></i>
                    <span class="links_name">Maps</span>
                </a>
                <span class="tooltip">Maps</span>
            </li>

            <li>
                <a href="/settings.html">
                    <i class='bx bxs-cog'></i>
                    <span class="links_name">Settings</span>
                </a>
                <span class="tooltip">Settings</span>   
            </li>
            
            <li>
                
                <a href="/index.html">
                    <i class='bx bx-home'></i>
                    <span class="links_name">Home</span>
                </a>
                <span class="tooltip">Home</span>

            </li>

        </ul>
        <div class="profile-content">
            <i class='bx bx-log-out' id="log-out"></i>
        </div>
    </div>
    <div class="home_content">
        <div class="text">Home Content</div>
    </div>

    <script>
        let btn = document.querySelector("#btn");
        let sidebar = document.querySelector(".sidebar");
        let SearchBtn = document.querySelector(".bx-search");

        btn.onclick = function(){
            sidebar.classList.toggle("active");
        }

        
        SearchBtn.onclick = function(){
            sidebar.classList.toggle("active");
        }


    </script>

</body>

</html>
